sonar.projectKey=express-app
sonar.projectName=express-app

# Sources applicatives uniquement
sonar.sources=src,routes

# RÃ©pertoire des tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Exclure les fichiers non applicatifs
sonar.coverage.exclusions=public/**,coverage/**,app.js,Dockerfile,src/server.js
