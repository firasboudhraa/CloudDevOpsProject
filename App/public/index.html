<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firas Boudhraa</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>üëã Hello, Firas Boudhraa!</h1>
    <p>Welcome to your awesome Node.js App</p>
    <button onclick="callHello()">Try /hello endpoint</button>
    <div id="helloResponse"></div>
  </div>

  <script>
    async function callHello() {
      try {
        const res = await fetch('/hello');
        const text = await res.text();
        document.getElementById('helloResponse').innerText = text;
      } catch (e) {
        document.getElementById('helloResponse').innerText = '‚ùå Failed to reach /hello';
      }
    }
  </script>
</body>
</html>
